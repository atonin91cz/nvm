<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ton1ceq Tennis Ball - Stream Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hlavní scéna -->
    <div id="stream-container">
      <!-- Tennis Ball -->
      <div id="ball">
        <div id="ball-model">
          <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>

      <!-- Mluvící bublina -->
      <div id="speech-bubble" class="d-none">
        <div id="bubble-text"></div>
        <div class="bubble-tail"></div>
      </div>

      <!-- Efekty -->
      <div id="jump-effect" class="d-none"></div>
      <div id="dance-effect" class="d-none"></div>
    </div>

    <!-- Ovládací panel -->
    <div id="control-panel" class="control-panel">
      <div class="panel-header" onclick="togglePanel()">
        <h5>Ovládání Míčku <i class="fas fa-chevron-down"></i></h5>
      </div>
      <div class="panel-content">
        <div class="mb-3">
          <label class="form-label">Barva míčku:</label>
          <input
            type="color"
            id="color-ball"
            value="#FFFF00"
            class="form-control form-control-color"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Vlastní text:</label>
          <input
            type="text"
            id="custom-text"
            class="form-control"
            placeholder="Napiš co má míček říct"
          />
        </div>
        <div class="btn-group w-100 mb-3">
          <button class="btn btn-primary" onclick="window.ballCommand('walk')">
            <i class="fas fa-walking"></i> Chůze
          </button>
          <button class="btn btn-info" onclick="window.ballCommand('talk')">
            <i class="fas fa-comment"></i> Mluvit
          </button>
          <button class="btn btn-warning" onclick="window.ballCommand('dance')">
            <i class="fas fa-music"></i> Tanec
          </button>
        </div>
        <div class="btn-group w-100">
          <button class="btn btn-success" onclick="window.ballCommand('jump')">
            <i class="fas fa-arrow-up"></i> Skok
          </button>
          <button
            class="btn btn-secondary"
            onclick="window.ballCommand('reset')"
          >
            <i class="fas fa-home"></i> Domů
          </button>
        </div>
        <div class="mt-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="auto-mode"
            checked
          />
          <label class="form-check-label" for="auto-mode"
            >Automatické chování</label
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Vlastní JS -->
    <script src="script.js"></script>
  </body>
</html>
