<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ton1ceq Stream Ball</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="stream-container">
      <div id="monitor-crack" class="monitor-crack"></div>
      <div id="ball">
        <div id="ball-model">
          <div class="hand left"></div>
          <div class="hand right"></div>
          <div class="bubble"></div>
          <div class="bubble-stains" id="bubble-stains"></div>
          <div class="face">
            <div class="eye left"><div class="tear"></div></div>
            <div class="eye right"><div class="tear"></div></div>
            <div class="mouth"></div>
            <div class="tongue"></div>
            <div class="blush left"></div>
            <div class="blush right"></div>
          </div>
          <div class="butt"></div>
        </div>
      </div>

      <div id="speech-bubble">
        <div class="bubble-tail"></div>
        <div id="bubble-text">Ahoj chat!</div>
      </div>
    </div>

    <div id="control-panel">
      <h3>Ovládací Panel</h3>
      <div class="control-section">
        <label>
          <input type="checkbox" id="auto-mode" checked /> Automatický režim
        </label>
      </div>
      <div class="control-section">
        <label>Barva smajlíka:</label>
        <input type="color" id="color-picker" value="#ffff00" />
      </div>
      <div class="control-buttons">
        <button class="control-btn" data-action="wink">Mrknout</button>
        <button class="control-btn" data-action="jump">Skok</button>
        <button class="control-btn" data-action="happy">Úsměv</button>
        <button class="control-btn" data-action="lol">LOL Smích</button>
        <button class="control-btn" data-action="surprised">Překvapení</button>
        <button class="control-btn" data-action="rotate">Rotace</button>
        <button class="control-btn" data-action="wave">Mávat</button>
        <button class="control-btn" data-action="tap">Ťuknout</button>
        <button class="control-btn" data-action="vibrate">Vibrovat</button>
        <button class="control-btn" data-action="bubble-gum">Bublina</button>
        <button class="control-btn" data-action="talk">Promluvit</button>
        <button class="control-btn" data-action="blink">Mrknout oběma</button>
        <button class="control-btn" data-action="show-butt">
          Ukázat zadek
        </button>
      </div>
      <div class="control-section">
        <input type="text" id="chat-input" placeholder="Napiš zprávu..." />
        <button
          class="control-btn"
          id="send-chat"
          style="margin-top: 5px; width: 100%"
        >
          Odeslat
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
